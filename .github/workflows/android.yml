name: Android CI

on:
  push:
    branches:
      - main  # 设置触发工作流程的分支

jobs:
  build:

    runs-on: ubuntu-latest  # 使用 Ubuntu 操作系统作为执行环境

    steps:
    - name: Checkout repository  # 检出仓库
      uses: actions/checkout@v2
      
    - name: Set up JDK 11  # 配置 JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Grant execute permission for gradlew  # 赋予 gradlew 可执行权限
      run: chmod +x ./gradlew
      
    - name: Build with Gradle  # 使用 Gradle 构建
      run: ./gradlew build
      
    - name: Run tests  # 运行测试
      run: ./gradlew test
